<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Interview Chat</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; }
    #chat { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; background: #fafafa; }
    .message { margin: 10px 0; }
    .user { text-align: right; color: blue; }
    .ai { text-align: left; color: green; }
    #inputArea { margin-top: 10px; display: flex; }
    #input { flex: 1; padding: 10px; font-size: 1em; }
    #sendBtn { padding: 10px; }
    .btn-level {
      margin: 5px;
      padding: 5px 10px;
      font-size: 1em;
      border: 1px solid #333;
      border-radius: 4px;
      cursor: pointer;
      background-color: #eee;
    }
    .timer {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ff6b6b;
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

<div class="timer" id="timer">Time: 1:00</div>
<h2>Virtual Interview Chat</h2>
<div id="chat"></div>

<div id="inputArea">
  <input id="input" type="text" placeholder="Type your answer here..." autocomplete="off" />
  <button id="sendBtn">Send</button>
</div>

<script>
  const chat = document.getElementById('chat');
  let input = document.getElementById('input');
  let sendBtn = document.getElementById('sendBtn');
  const inputArea = document.getElementById('inputArea');

  let step = 0;
  let name = '';
  let email = '';
  let skill = '';
  let level = '';
  let interviewStartTime = null;
  let interviewTimer = null;
  
  // Session tracking variables - ADDED THESE
  let sessionId = 'session-' + Date.now() + '-' + Math.floor(Math.random() * 100000);
  let questionIndex = 0;  // Track current question number
  let topicIndex = 0;     // Track topic/category

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.className = 'message ' + sender;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function startInterviewTimer() {
    interviewStartTime = Date.now();
    addMessage("‚è∞ Interview started! You have 1 minute to answer as many questions as possible.", "ai");
    
    const timerElement = document.getElementById('timer');
    timerElement.style.display = 'block';
    
    // Update timer display every second
    const timerInterval = setInterval(() => {
      const remaining = getRemainingTime();
      const minutes = Math.floor(remaining / 60);
      const seconds = remaining % 60;
      timerElement.textContent = `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
      
      if (remaining <= 0) {
        clearInterval(timerInterval);
        timerElement.textContent = 'Time: 0:00';
      }
    }, 1000);
    
    interviewTimer = setTimeout(() => {
      clearInterval(timerInterval);
      addMessage("‚è∞ Time's up! Interview completed. Thank you for participating!", "ai");
      input.disabled = true;
      sendBtn.disabled = true;
      sendBtn.textContent = "Interview Ended";
      timerElement.style.backgroundColor = '#666';
    }, 60000); // 60 seconds = 1 minute
  }

  function getRemainingTime() {
    if (!interviewStartTime) return 60;
    const elapsed = Math.floor((Date.now() - interviewStartTime) / 1000);
    return Math.max(0, 60 - elapsed);
  }

  function checkTimeRemaining() {
    const remaining = getRemainingTime();
    if (remaining <= 0) {
      clearTimeout(interviewTimer);
      addMessage("‚è∞ Time's up! Interview completed.", "ai");
      input.disabled = true;
      sendBtn.disabled = true;
      sendBtn.textContent = "Interview Ended";
      return false;
    }
    return true;
  }

  function isValidEmail(email) {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/i;
    return regex.test(email);
  }

  async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    // Check time limit during interview
    if (step === 4 && !checkTimeRemaining()) {
      return;
    }

    addMessage(message, 'user');
    input.value = '';
    input.disabled = true;
    sendBtn.disabled = true;

    if (step === 0) {
      name = message;
      step++;
      addMessage(`Thanks ${name}! Now please enter your *Email ID*.`, "ai");
    } else if (step === 1) {
      if (!isValidEmail(message)) {
        addMessage("‚ö†Ô∏è That doesn't look like a valid email. Please enter a valid one like `yourname@email.com`.", "ai");
        input.disabled = false;
        sendBtn.disabled = false;
        input.focus();
        return;
      }
      email = message;
      step++;
      addMessage("Great! Now tell me the *Skill* you want to be interviewed on.", "ai");
    } else if (step === 2) {
      skill = message.trim();
      if (skill.length < 2) {
        addMessage("‚ùå Please enter a valid skill like Java, Python, SQL, Selenium, AI, etc.", "ai");
        input.disabled = false;
        sendBtn.disabled = false;
        input.focus();
        return;
      }
      step++;
      addMessage(`Great! You selected *${skill}*. Now please choose your experience level:`, "ai");
      showLevelOptions();
      return;
    } else if (step === 4) {
      // *** CHANGE #1: INTERVIEW ONGOING - Updated payload ***
      try {
        const webhookUrl = 'https://interviewainumpy.app.n8n.cloud/webhook/virtual-interview';

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            sessionId: sessionId,           // Keep session consistent
            name: name,
            email: email, 
            skill: skill,
            level: level,
            userMessage: message,           // User's answer
            questionIndex: questionIndex,   // Current question number
            topicIndex: topicIndex,         // Topic category
            step: 'ongoing_interview'
          }),
        });

        if (!response.ok) {
          addMessage('Error: Unable to get response from AI.', 'ai');
        } else {
          const data = await response.json();
          console.log("üß™ Webhook Response:", data); 
          
          // Handle the response format from your n8n
          let aiReply = 'üé§ AI did not respond.';
          
          try {
            // Try to find the reply in the nested structure
            if (data && typeof data === 'object') {
              const findReply = (obj) => {
                if (typeof obj === 'string') return obj;
                if (obj && obj.reply && typeof obj.reply === 'string') return obj.reply;
                if (obj && typeof obj === 'object') {
                  for (const key in obj) {
                    const result = findReply(obj[key]);
                    if (result && typeof result === 'string' && result.length > 10) {
                      return result;
                    }
                  }
                }
                return null;
              };
              
              const foundReply = findReply(data);
              if (foundReply) {
                aiReply = foundReply;
              } else {
                aiReply = JSON.stringify(data, null, 2);
              }
            }
          } catch (error) {
            console.error("Error parsing response:", error);
            aiReply = "Error parsing AI response: " + JSON.stringify(data);
          }
          
          addMessage(aiReply, 'ai');
          
          // *** INCREMENT QUESTION INDEX AFTER EACH USER RESPONSE ***
          questionIndex++;
        }
      } catch (err) {
        addMessage('Error: ' + err.message, 'ai');
      }
    }

    input.disabled = false;
    sendBtn.disabled = false;
    input.focus();
  }

  function showLevelOptions() {
    inputArea.innerHTML = `
      <button class="btn-level" onclick="selectLevel('Beginner')">Beginner</button>
      <button class="btn-level" onclick="selectLevel('Intermediate')">Intermediate</button>
      <button class="btn-level" onclick="selectLevel('Advanced')">Advanced</button>
    `;
  }

  async function selectLevel(selected) {
    level = selected;
    step = 4; // Start interview loop after level selection
    addMessage(selected, 'user');
    addMessage("‚úÖ All set! Submitting your interview preferences...", "ai");

    try {
      const webhookUrl = 'https://interviewainumpy.app.n8n.cloud/webhook/virtual-interview';

      // *** CHANGE #2: FIRST QUESTION REQUEST - Updated payload ***
      const response = await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          sessionId: sessionId,           // Unique session ID
          name: name, 
          email: email, 
          skill: skill, 
          level: level,
          userMessage: "",                // Empty for first question
          questionIndex: questionIndex,   // Start with 0
          topicIndex: topicIndex,         // Start with 0  
          step: 'start_interview'
        }),
      });

      if (!response.ok) {
        addMessage('Error: Unable to get response from AI.', 'ai');
      } else {
        const data = await response.json();
        console.log("üß™ Level Selection Response:", data);
        
        // Handle the response format from your n8n
        let aiReply = 'üé§ AI is ready to begin your interview.';
        
        try {
          if (data && typeof data === 'object') {
            const findReply = (obj) => {
              if (typeof obj === 'string') return obj;
              if (obj && obj.reply && typeof obj.reply === 'string') return obj.reply;
              if (obj && typeof obj === 'object') {
                for (const key in obj) {
                  const result = findReply(obj[key]);
                  if (result && typeof result === 'string' && result.length > 10) {
                    return result;
                  }
                }
              }
              return null;
            };
            
            const foundReply = findReply(data);
            if (foundReply) {
              aiReply = foundReply;
            } else {
              aiReply = JSON.stringify(data, null, 2);
            }
          }
        } catch (error) {
          console.error("Error parsing response:", error);
          aiReply = "Error parsing AI response: " + JSON.stringify(data);
        }
        
        addMessage(aiReply, 'ai');
        
        // Start the 1-minute timer after first AI question
        startInterviewTimer();
      }
    } catch (err) {
      addMessage('Error: ' + err.message, 'ai');
    } finally {
      // Restore input area after dropdown
      inputArea.innerHTML = `
        <input id="input" type="text" placeholder="Type your answer here..." autocomplete="off" />
        <button id="sendBtn">Send</button>
      `;
      // Reattach events
      input = document.getElementById('input');
      sendBtn = document.getElementById('sendBtn');
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
      sendBtn.onclick = sendMessage;
      input.focus();
    }
  }

  sendBtn.onclick = sendMessage;
  input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
  });

  addMessage("Hi there! üëã Welcome to Interview IQ Hub. Please tell me your *Name*.", "ai");
</script>

</body>
</html>
