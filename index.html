<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .back-button.hidden {
            display: none;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .selection-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-label {
            display: block;
            padding: 12px 16px;
            background: #f8f9fa;
            border: 2px dashed #e9ecef;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .chat-container {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
        }

        .ai-message {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .user-message {
            background: #e3f2fd;
            color: #333;
            margin-left: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .selection-cards {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <div class="back-button hidden" id="backButton" onclick="goBack()">
            ‚Üê
        </div>

        <!-- Step 1: Interview Type Selection -->
        <div class="step active" id="step1">
            <h1>Choose Interview Type</h1>
            <div class="selection-cards">
                <div class="card" onclick="selectInterviewType('skill')">
                    <div class="card-icon">üéØ</div>
                    <div class="card-title">Skill-Based Interview</div>
                    <div class="card-description">Technical questions based on your chosen skill and level</div>
                </div>
                <div class="card" onclick="selectInterviewType('resume')">
                    <div class="card-icon">üìÑ</div>
                    <div class="card-title">Resume-Based Interview</div>
                    <div class="card-description">Questions tailored to your resume and experience</div>
                </div>
            </div>
        </div>

        <!-- Step 2: Skill-Based Setup -->
        <div class="step" id="step2-skill">
            <h1>Skill-Based Interview Setup</h1>
            <form id="skillForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="skill">Select Skill</label>
                    <select id="skill" name="skill" required>
                        <option value="">Choose a skill...</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="react">React</option>
                        <option value="sql">SQL</option>
                        <option value="node">Node.js</option>
                        <option value="angular">Angular</option>
                        <option value="vue">Vue.js</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="level">Experience Level</label>
                    <select id="level" name="level" required>
                        <option value="">Choose level...</option>
                        <option value="Beginner">Beginner (0-1 years)</option>
                        <option value="Intermediate">Intermediate (2-4 years)</option>
                        <option value="Advanced">Advanced (5+ years)</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Start Skill Interview</button>
            </form>
        </div>

        <!-- Step 3: Resume-Based Setup -->
        <div class="step" id="step2-resume">
            <h1>Resume-Based Interview Setup</h1>
            <form id="resumeForm">
                <div class="form-group">
                    <label for="resumeName">Full Name</label>
                    <input type="text" id="resumeName" name="resumeName" required>
                </div>
                
                <div class="form-group">
                    <label for="resumeEmail">Email</label>
                    <input type="email" id="resumeEmail" name="resumeEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="resumePassword">Password</label>
                    <input type="password" id="resumePassword" name="resumePassword" required>
                </div>
                
                <div class="form-group">
                    <label for="resumeFile">Upload Resume (PDF)</label>
                    <div class="file-upload">
                        <input type="file" id="resumeFile" accept=".pdf" required>
                        <label for="resumeFile" class="file-upload-label">
                            üìé Click to upload resume or drag and drop
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="experience">Years of Experience</label>
                    <select id="experience" name="experience" required>
                        <option value="">Choose experience...</option>
                        <option value="0-1">0-1 years</option>
                        <option value="2-4">2-4 years</option>
                        <option value="5-7">5-7 years</option>
                        <option value="8+">8+ years</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Start Resume Interview</button>
            </form>
        </div>

        <!-- Step 4: Interview Chat -->
        <div class="step" id="step3">
            <h1 id="interviewTitle">Interview in Progress</h1>
            <div class="chat-container" id="chatContainer">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>AI is thinking...</p>
            </div>
            
            <div class="form-group">
                <textarea id="userResponse" placeholder="Type your answer here..." rows="4"></textarea>
            </div>
            
            <button onclick="sendResponse()" class="btn" id="sendBtn">Send Answer</button>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let interviewType = null;
        let sessionId = null;
        let questionIndex = 1;
        let userData = {};

        // Show back button when not on step 1
        function updateBackButton() {
            const backButton = document.getElementById('backButton');
            if (currentStep > 1) {
                backButton.classList.remove('hidden');
            } else {
                backButton.classList.add('hidden');
            }
        }

        // Go back to previous step
        function goBack() {
            if (currentStep === 2) {
                // Go back to interview type selection
                showStep(1);
                interviewType = null;
            } else if (currentStep === 3) {
                // Go back to form based on interview type
                if (interviewType === 'skill') {
                    showStep(2, 'skill');
                } else {
                    showStep(2, 'resume');
                }
            }
        }

        function showStep(step, subType = null) {
            // Hide all steps
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            
            currentStep = step;
            
            if (step === 1) {
                document.getElementById('step1').classList.add('active');
            } else if (step === 2) {
                if (subType === 'skill') {
                    document.getElementById('step2-skill').classList.add('active');
                } else {
                    document.getElementById('step2-resume').classList.add('active');
                }
            } else if (step === 3) {
                document.getElementById('step3').classList.add('active');
            }
            
            updateBackButton();
        }

        function selectInterviewType(type) {
            interviewType = type;
            if (type === 'skill') {
                showStep(2, 'skill');
            } else {
                showStep(2, 'resume');
            }
        }

        // Generate unique session ID
        function generateSessionId() {
            return 'session-' + Date.now() + '-' + Math.floor(Math.random() * 100000);
        }

        // Handle skill-based form submission
        document.getElementById('skillForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                skill: document.getElementById('skill').value,
                level: document.getElementById('level').value,
                type: 'skill'
            };
            
            sessionId = generateSessionId();
            document.getElementById('interviewTitle').textContent = `${userData.skill} Interview - ${userData.level} Level`;
            
            showStep(3);
            startInterview();
        });

        // Handle resume-based form submission
        document.getElementById('resumeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resumeFile = document.getElementById('resumeFile').files[0];
            if (!resumeFile) {
                alert('Please upload a resume file');
                return;
            }
            
            userData = {
                name: document.getElementById('resumeName').value,
                email: document.getElementById('resumeEmail').value,
                password: document.getElementById('resumePassword').value,
                experience: document.getElementById('experience').value,
                type: 'resume',
                resumeFile: resumeFile
            };
            
            sessionId = generateSessionId();
            document.getElementById('interviewTitle').textContent = 'Resume-Based Interview';
            
            showStep(3);
            startResumeInterview();
        });

        // Start skill-based interview
        async function startInterview() {
            try {
                showLoading(true);
                
                const response = await fetch('https://interviewainumpy.app.n8n.cloud/webhook/virtual-interview', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        name: userData.name,
                        email: userData.email,
                        password: userData.password,
                        skill: userData.skill,
                        level: userData.level,
                        userMessage: "Starting interview",
                        questionIndex: 1
                    })
                });

                const data = await response.text();
                addMessage(data, 'ai');
                questionIndex = 2;
                
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error starting the interview. Please try again.', 'ai');
            } finally {
                showLoading(false);
            }
        }

        // Start resume-based interview (you'll need to create a separate webhook for this)
        async function startResumeInterview() {
            try {
                showLoading(true);
                
                // For now, we'll use the same webhook but with different parameters
                // You should create a separate webhook endpoint for resume-based interviews
                const response = await fetch('https://interviewainumpy.app.n8n.cloud/webhook/resume-interview', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        name: userData.name,
                        email: userData.email,
                        password: userData.password,
                        experience: userData.experience,
                        type: 'resume',
                        userMessage: "Starting resume-based interview",
                        questionIndex: 1
                    })
                });

                const data = await response.text();
                addMessage(data, 'ai');
                questionIndex = 2;
                
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error starting the interview. Please try again.', 'ai');
            } finally {
                showLoading(false);
            }
        }

        // Send user response
        async function sendResponse() {
            const userResponse = document.getElementById('userResponse').value.trim();
            if (!userResponse) return;

            addMessage(userResponse, 'user');
            document.getElementById('userResponse').value = '';

            try {
                showLoading(true);
                
                const webhookUrl = interviewType === 'skill' 
                    ? 'https://interviewainumpy.app.n8n.cloud/webhook/virtual-interview'
                    : 'https://interviewainumpy.app.n8n.cloud/webhook/resume-interview';
                
                const requestBody = {
                    sessionId: sessionId,
                    name: userData.name,
                    email: userData.email,
                    password: userData.password,
                    userMessage: userResponse,
                    questionIndex: questionIndex
                };
                
                if (interviewType === 'skill') {
                    requestBody.skill = userData.skill;
                    requestBody.level = userData.level;
                } else {
                    requestBody.experience = userData.experience;
                    requestBody.type = 'resume';
                }

                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.text();
                addMessage(data, 'ai');
                questionIndex++;

            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, there was an error processing your response. Please try again.', 'ai');
            } finally {
                showLoading(false);
            }
        }

        function addMessage(message, type) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const sendBtn = document.getElementById('sendBtn');
            
            if (show) {
                loading.classList.add('show');
                sendBtn.disabled = true;
            } else {
                loading.classList.remove('show');
                sendBtn.disabled = false;
            }
        }

        // Handle Enter key for sending responses
        document.getElementById('userResponse').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendResponse();
            }
        });

        // File upload handling
        document.getElementById('resumeFile').addEventListener('change', function(e) {
            const label = document.querySelector('.file-upload-label');
            if (e.target.files.length > 0) {
                label.textContent = 'üìé ' + e.target.files[0].name;
            }
        });
    </script>
</body>
</html>
