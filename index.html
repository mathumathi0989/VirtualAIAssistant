<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Interview Chat - Improved</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      max-width: 700px; 
      margin: 2em auto; 
      padding: 0 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 20px 0;
    }
    
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2em;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    #chat { 
      border: 2px solid #e1e8ed; 
      height: 450px; 
      overflow-y: auto; 
      padding: 20px; 
      background: linear-gradient(to bottom, #f8fafc, #ffffff);
      border-radius: 12px;
      margin-bottom: 20px;
    }
    
    .message { 
      margin: 15px 0; 
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .user { 
      text-align: right; 
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    
    .ai { 
      text-align: left; 
      background: #f1f5f9;
      color: #334155;
      margin-right: auto;
      border: 1px solid #e2e8f0;
      border-bottom-left-radius: 4px;
    }
    
    .timer-msg { 
      text-align: center; 
      color: #dc3545; 
      font-weight: bold; 
      background: linear-gradient(135deg, #ffe6e6, #fff0f0);
      padding: 15px; 
      border-radius: 10px; 
      border: 2px solid #fecaca;
      margin: 20px auto;
      max-width: 90%;
      box-shadow: 0 4px 8px rgba(220, 53, 69, 0.1);
    }
    
    .interviewer-note {
      background: #e8f4f8;
      border-left: 4px solid #2196F3;
      color: #1565C0;
      font-style: italic;
      padding: 10px 15px;
      margin: 10px auto;
      border-radius: 5px;
      font-size: 0.9em;
    }
    
    #inputArea { 
      margin-top: 15px; 
      display: flex; 
      gap: 10px;
      align-items: flex-end;
    }
    
    #input { 
      flex: 1; 
      padding: 15px; 
      font-size: 1em; 
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      outline: none;
      transition: all 0.3s ease;
      resize: vertical;
      min-height: 50px;
      max-height: 120px;
      font-family: inherit;
    }
    
    #input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    #sendBtn { 
      padding: 15px 25px; 
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      min-width: 80px;
    }
    
    #sendBtn:hover:not(.disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
    }
    
    .btn-level {
      margin: 8px;
      padding: 12px 20px;
      font-size: 1em;
      border: 2px solid #667eea;
      border-radius: 25px;
      cursor: pointer;
      background: white;
      color: #667eea;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-level:hover {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }
    
    .timer {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #dc3545, #e74c3c);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      box-shadow: 0 8px 16px rgba(220, 53, 69, 0.3);
      z-index: 1000;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .disabled { 
      background: #9ca3af !important; 
      cursor: not-allowed !important; 
      transform: none !important;
      box-shadow: none !important;
    }
    
    .status-indicator {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.9em;
      font-weight: 600;
      display: none;
    }
    
    .status-active {
      background: #10b981;
      color: white;
    }
    
    .status-ended {
      background: #6b7280;
      color: white;
    }
    
    .question-counter {
      text-align: center;
      color: #6b7280;
      font-size: 0.9em;
      margin: 10px 0;
      padding: 8px;
      background: #f8fafc;
      border-radius: 6px;
    }
    
    .topic-indicator {
      text-align: center;
      color: #4f46e5;
      font-size: 0.85em;
      margin: 5px 0;
      padding: 5px;
      background: #eef2ff;
      border-radius: 4px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="timer" id="timer">Time: 3:00</div>
<div class="status-indicator" id="status">Interview Active</div>

<div class="container">
  <h2>🎯 Interview IQ Hub</h2>
  <div class="topic-indicator" id="topicIndicator" style="display: none;">
    Current Topic: <span id="currentTopicName">Fundamentals</span>
  </div>
  <div class="question-counter" id="questionCounter" style="display: none;">
    Question <span id="currentQuestion">1</span> of <span id="totalQuestions">~8-10</span>
  </div>
  <div id="chat"></div>

  <div id="inputArea">
    <textarea id="input" placeholder="Type your answer here... (Press Shift+Enter for new line, Enter to send)" autocomplete="off" rows="2"></textarea>
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
  const chat = document.getElementById('chat');
  let input = document.getElementById('input');
  let sendBtn = document.getElementById('sendBtn');
  const inputArea = document.getElementById('inputArea');
  const questionCounter = document.getElementById('questionCounter');
  const topicIndicator = document.getElementById('topicIndicator');
  const currentQuestionSpan = document.getElementById('currentQuestion');
  const currentTopicSpan = document.getElementById('currentTopicName');
  const statusIndicator = document.getElementById('status');

  let step = 0;
  let name = '';
  let email = '';
  let skill = '';
  let level = '';
  let interviewStartTime = null;
  let interviewTimer = null;
  let interviewEnded = false;
  let timerStarted = false;
  
  // Enhanced session tracking
  let sessionId = 'session-' + Date.now() + '-' + Math.floor(Math.random() * 100000);
  let questionIndex = 0;
  let currentTopic = '';
  let totalQuestionsAsked = 0;
  let topicsDiscussed = [];

  // Topic mapping for better organization
  const topicMap = {
    1: "Fundamentals",
    2: "Fundamentals", 
    3: "Practical Application",
    4: "Practical Application",
    5: "Advanced Concepts",
    6: "Advanced Concepts",
    7: "Problem Solving",
    8: "Best Practices"
  };

  // Level-specific question banks for fallback
  const questionBanks = {
    'manual testing': {
      'Beginner': [
        "What is manual testing and how is it different from automated testing?",
        "Can you explain the basic steps in manual testing process?",
        "What are test cases and how do you write them?",
        "What is the difference between verification and validation?",
        "Can you name some common types of manual testing?"
      ],
      'Intermediate': [
        "How do you prioritize test cases when time is limited?",
        "Explain different testing techniques you use for thorough coverage",
        "How do you handle testing in Agile environments?",
        "What's your approach to exploratory testing?",
        "How do you ensure traceability between requirements and test cases?"
      ],
      'Advanced': [
        "How do you design a comprehensive test strategy for a complex application?",
        "What's your approach to risk-based testing?",
        "How do you mentor junior testers and improve team processes?",
        "How do you balance manual and automated testing in your projects?",
        "What metrics do you use to measure testing effectiveness?"
      ]
    }
  };

  function addMessage(text, sender, isTimer = false, isNote = false) {
    const div = document.createElement('div');
    div.className = 'message ' + sender + (isTimer ? ' timer-msg' : '') + (isNote ? ' interviewer-note' : '');
    
    if (isTimer || isNote) {
      div.textContent = text;
    } else {
      div.innerHTML = text.replace(/\n/g, '<br>');
    }
    
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function updateQuestionCounter() {
    if (interviewStarted && questionIndex > 0) {
      questionCounter.style.display = 'block';
      topicIndicator.style.display = 'block';
      currentQuestionSpan.textContent = questionIndex;
      
      const topic = topicMap[questionIndex] || "General Discussion";
      currentTopicSpan.textContent = topic;
      
      if (!topicsDiscussed.includes(topic)) {
        topicsDiscussed.push(topic);
      }
    }
  }

  function updateStatus(status) {
    statusIndicator.textContent = status;
    statusIndicator.style.display = 'block';
    if (status.includes('Ended')) {
      statusIndicator.className = 'status-indicator status-ended';
    } else {
      statusIndicator.className = 'status-indicator status-active';
    }
  }

  function assessAnswerQuality(answer) {
    const lowQualityIndicators = ['no idea', 'dont know', 'cant answer', 'no', 'idk', 'dunno'];
    const trimmedAnswer = answer.toLowerCase().trim();
    
    if (trimmedAnswer.length < 5) return 'very_weak';
    
    const hasLowQualityIndicator = lowQualityIndicators.some(indicator => 
      trimmedAnswer.includes(indicator)
    );
    
    if (hasLowQualityIndicator) return 'weak';
    if (trimmedAnswer.length < 20) return 'basic';
    return 'good';
  }

  function generateFallbackQuestion() {
    const skillQuestions = questionBanks[skill.toLowerCase()];
    if (skillQuestions && skillQuestions[level]) {
      const questionPool = skillQuestions[level];
      const randomIndex = Math.floor(Math.random() * questionPool.length);
      return questionPool[randomIndex];
    }
    // Generic fallback
    return `Can you tell me about your experience with ${skill}?`;
  }

  function generateContextualPrompt(userMessage, answerQuality) {
    const topic = topicMap[questionIndex] || "General";
    
    // This function is now mainly for fallback - the main prompting is handled by n8n
    let prompt = `You are an experienced ${skill} interviewer talking to ${name}, an ${level} level candidate.

CONTEXT:
- Current question: ${questionIndex}
- Current topic: ${topic}
- Previous answer quality: ${answerQuality}
- Previous answer: "${userMessage}"

INSTRUCTIONS:
1. Act like a real interviewer - be conversational and encouraging
2. Give brief, specific feedback on their previous answer
3. ${answerQuality === 'weak' || answerQuality === 'very_weak' ? 
      'Since they struggled, offer help or ask a simpler related question' : 
      'Build on their answer with a follow-up question'}
4. Keep questions focused on ${skill} for ${level} level
5. Ask ONE clear question only

RESPONSE FORMAT:
[Brief feedback on previous answer] [One specific follow-up question]

Example: "Good explanation of the basics! Now, can you tell me about a specific testing scenario you've encountered?"`;

    return prompt;
  }

  function disableInput() {
    input.disabled = true;
    sendBtn.disabled = true;
    sendBtn.textContent = "Interview Ended";
    sendBtn.classList.add('disabled');
    input.classList.add('disabled');
    input.placeholder = "Interview has ended - Thank you for participating!";
    updateStatus('Interview Ended');
  }

  function startInterviewTimer() {
    if (timerStarted) return;
    
    timerStarted = true;
    interviewStarted = true;
    interviewStartTime = Date.now();
    
    updateStatus('Interview Active');
    updateQuestionCounter();
    
    addMessage("⏰ Let's start your technical interview! You have 3 minutes to demonstrate your expertise.", "ai", true);
    addMessage("🚀 Your time starts now - Good luck!", "ai", true);
    
    const timerElement = document.getElementById('timer');
    timerElement.style.display = 'block';
    
    const timerInterval = setInterval(() => {
      const remaining = getRemainingTime();
      const minutes = Math.floor(remaining / 60);
      const seconds = remaining % 60;
      timerElement.textContent = `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
      
      if (remaining === 30) {
        addMessage("⚠️ 30 seconds remaining! Wrap up your current answer.", "ai", true);
        timerElement.style.background = 'linear-gradient(135deg, #f59e0b, #d97706)';
      }
      
      if (remaining <= 0) {
        clearInterval(timerInterval);
        timerElement.textContent = 'Time: 0:00';
        endInterview();
      }
    }, 1000);
    
    interviewTimer = setTimeout(() => {
      clearInterval(timerInterval);
      endInterview();
    }, 180000);
  }

  function endInterview() {
    if (interviewEnded) return;
    
    interviewEnded = true;
    addMessage("⏰ Time's up! Interview completed. Thank you for participating!", "ai", true);
    addMessage(`📊 Interview Summary: ${totalQuestionsAsked} questions asked across ${topicsDiscussed.length} topics: ${topicsDiscussed.join(', ')}.`, "ai");
    disableInput();
    
    const timerElement = document.getElementById('timer');
    timerElement.style.background = '#6b7280';
    
    sendCompletionStatus();
  }

  async function sendCompletionStatus() {
    try {
      const webhookUrl = 'https://interviewainumpy.app.n8n.cloud/webhook/virtual-interview';
      await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          sessionId: sessionId,
          name: name,
          email: email, 
          skill: skill,
          level: level,
          userMessage: "INTERVIEW_COMPLETED",
          questionIndex: questionIndex,
          step: 'completed',
          totalQuestions: totalQuestionsAsked,
          topics: topicsDiscussed.join(', ')
        }),
      });
    } catch (err) {
      console.error('Error sending completion status:', err);
    }
  }

  function getRemainingTime() {
    if (!interviewStartTime) return 180;
    const elapsed = Math.floor((Date.now() - interviewStartTime) / 1000);
    return Math.max(0, 180 - elapsed);
  }

  function checkTimeRemaining() {
    const remaining = getRemainingTime();
    if (remaining <= 0 || interviewEnded) {
      if (!interviewEnded) {
        endInterview();
      }
      return false;
    }
    return true;
  }

  function isValidEmail(email) {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/i;
    return regex.test(email);
  }

  function isValidSkill(skill) {
    const trimmedSkill = skill.trim().toLowerCase();
    const hasLetters = /[a-zA-Z]/.test(trimmedSkill);
    const isReasonableLength = trimmedSkill.length >= 2 && trimmedSkill.length <= 50;
    const isNotJustNumbers = !/^\d+$/.test(trimmedSkill);
    const isNotJustSpecialChars = !/^[^a-zA-Z0-9]+$/.test(trimmedSkill);
    
    return hasLetters && isReasonableLength && isNotJustNumbers && isNotJustSpecialChars;
  }

  async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    if (interviewEnded) {
      addMessage("Interview has already ended. Thank you for participating!", "ai");
      return;
    }

    if (step === 4 && !checkTimeRemaining()) {
      return;
    }

    addMessage(message, 'user');
    input.value = '';
    input.disabled = true;
    sendBtn.disabled = true;
    sendBtn.textContent = 'Processing...';

    if (step === 0) {
      name = message;
      step++;
      setTimeout(() => {
        addMessage(`Nice to meet you, ${name}! 👋 Now please enter your *Email ID*.`, "ai");
        enableInput();
      }, 500);
    } else if (step === 1) {
      if (!isValidEmail(message)) {
        addMessage("⚠️ That doesn't look like a valid email. Please enter a valid one like `yourname@email.com`.", "ai");
        enableInput();
        return;
      }
      email = message;
      step++;
      setTimeout(() => {
        addMessage("Perfect! ✨ Now tell me the *Skill* you want to be interviewed on (e.g., any programming language, technology, framework, methodology, or technical domain).", "ai");
        enableInput();
      }, 500);
    } else if (step === 2) {
      skill = message.trim();
      if (skill.length < 2 || !isValidSkill(skill)) {
        addMessage("❌ Please enter a valid technical skill. This can be any programming language, technology, framework, tool, or methodology you'd like to be assessed on.", "ai");
        enableInput();
        return;
      }
      step++;
      setTimeout(() => {
        addMessage(`Excellent choice! 🎯 You selected *${skill}*. Now please choose your experience level:`, "ai");
        showLevelOptions();
      }, 500);
      return;
    } else if (step === 4) {
      if (interviewEnded) {
        enableInput();
        return;
      }

      try {
        totalQuestionsAsked++;
        const answerQuality = assessAnswerQuality(message);
        updateQuestionCounter();

        // Create a more intelligent prompt
        const intelligentPrompt = generateContextualPrompt(message, answerQuality);

        const webhookUrl = 'https://interviewainumpy.app.n8n.cloud/webhook/virtual-interview';
        const requestBody = { 
          sessionId: sessionId,
          name: name,
          email: email, 
          skill: skill,
          level: level,
          userMessage: message,
          questionIndex: questionIndex,
          step: 'ongoing_interview',
          currentTopic: topicMap[questionIndex] || "General",
          answerQuality: answerQuality,
          customPrompt: intelligentPrompt
        };

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestBody),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const responseText = await response.text();
        
        if (!responseText.trim()) {
          throw new Error('Empty response from server');
        }

        let data;
        try {
          data = JSON.parse(responseText);
        } catch (parseError) {
          throw new Error('Invalid JSON response from server');
        }

        let aiReply = 'Let me ask you another question...';
        
        if (data && typeof data === 'object') {
          if (data.reply && typeof data.reply === 'string') {
            aiReply = data.reply;
          } else if (typeof data === 'string' && data.length > 10) {
            aiReply = data;
          }
        }
        
        if (!interviewEnded) {
          setTimeout(() => {
            addMessage(aiReply, 'ai');
            questionIndex++;
            updateQuestionCounter();
          }, 800);
        }

      } catch (err) {
        console.error('Request error:', err);
        if (!interviewEnded) {
          const answerQuality = assessAnswerQuality(message);
          
          if (answerQuality === 'weak' || answerQuality === 'very_weak') {
            addMessage("That's okay! Let me help you with a simpler question.", "ai", false, true);
          } else {
            addMessage("Good! Let me ask you about another aspect.", "ai", false, true);
          }
          
          setTimeout(() => {
            const fallbackQuestion = generateFallbackQuestion();
            addMessage(fallbackQuestion, 'ai');
            questionIndex++;
            updateQuestionCounter();
          }, 1000);
        }
      }
    }

    enableInput();
  }

  function enableInput() {
    if (!interviewEnded) {
      input.disabled = false;
      sendBtn.disabled = false;
      sendBtn.textContent = 'Send';
      input.focus();
    }
  }

  function showLevelOptions() {
    inputArea.innerHTML = `
      <div style="display: flex; flex-wrap: wrap; justify-content: center; width: 100%;">
        <button class="btn-level" onclick="selectLevel('Beginner')">🌱 Beginner (0-2 years)</button>
        <button class="btn-level" onclick="selectLevel('Intermediate')">🚀 Intermediate (2-5 years)</button>
        <button class="btn-level" onclick="selectLevel('Advanced')">⭐ Advanced (5+ years)</button>
      </div>
    `;
  }

  async function selectLevel(selected) {
    level = selected;
    step = 4;
    addMessage(selected, 'user');
    addMessage("✅ Perfect! Setting up your personalized interview...", "ai");

    try {
      const webhookUrl = 'https://interviewainumpy.app.n8n.cloud/webhook/virtual-interview';
      const improvedPrompt = `You are an expert ${skill} interviewer conducting a ${level} level technical interview with ${name}.

FIRST QUESTION: Ask one foundational ${skill} question appropriate for ${level} level.

LEVEL GUIDELINES:
- Beginner: Basic concepts, definitions, simple scenarios
- Intermediate: Practical applications, tools, real-world examples  
- Advanced: Strategy, complex scenarios, best practices, leadership

Be conversational and encouraging. Ask ONE clear question only.

Start now with: "Great! Let's begin with a fundamental question about ${skill}..."`;

      const requestBody = { 
        sessionId: sessionId,
        name: name, 
        email: email, 
        skill: skill, 
        level: level,
        userMessage: "",
        questionIndex: 1,
        step: 'start_interview',
        customPrompt: improvedPrompt
      };

      const response = await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(requestBody),
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const responseText = await response.text();
      
      if (!responseText.trim()) {
        throw new Error('Empty response from server');
      }

      let data;
      try {
        data = JSON.parse(responseText);
      } catch (parseError) {
        throw new Error('Invalid JSON response from server');
      }

      let aiReply = `Great! Let's begin with a fundamental question about ${skill}...`;
      
      if (data && typeof data === 'object') {
        if (data.reply && typeof data.reply === 'string') {
          aiReply = data.reply;
        } else if (typeof data === 'string' && data.length > 10) {
          aiReply = data;
        }
      }
      
      if (!interviewEnded) {
        startInterviewTimer();
        
        setTimeout(() => {
          addMessage(aiReply, 'ai');
          questionIndex = 1;
          updateQuestionCounter();
        }, 1000);
      }

    } catch (err) {
      console.error('Level selection error:', err);
      addMessage('⚠️ Connection issue, but let\'s proceed with your interview!', 'ai');
      
      // Level-specific fallback questions
      const getFirstQuestion = () => {
        if (skill.toLowerCase().includes('manual testing') || skill.toLowerCase().includes('testing')) {
          if (level === 'Beginner') {
            return "Let's start with the basics - What is manual testing and how is it different from automated testing?";
          } else if (level === 'Intermediate') {
            return "Great! Let's begin - How do you approach test case design and prioritization in your projects?";
          } else {
            return "Excellent! Let's start - How do you design a comprehensive test strategy for complex applications?";
          }
        } else {
          if (level === 'Beginner') {
            return `Let's start with the fundamentals - Can you explain what ${skill} is and its main purpose?`;
          } else if (level === 'Intermediate') {
            return `Great! Let's begin - How do you apply ${skill} in real-world projects?`;
          } else {
            return `Excellent! Let's start - What advanced concepts and best practices do you follow in ${skill}?`;
          }
        }
      };
      
      const firstQuestion = getFirstQuestion();
      
      startInterviewTimer();
      
      setTimeout(() => {
        addMessage(firstQuestion, 'ai');
        questionIndex = 1;
        updateQuestionCounter();
      }, 1000);
    } finally {
      // Restore input area
      inputArea.innerHTML = `
        <textarea id="input" placeholder="Type your answer here... (Press Shift+Enter for new line, Enter to send)" autocomplete="off" rows="2"></textarea>
        <button id="sendBtn">Send</button>
      `;
      
      // Reattach events
      input = document.getElementById('input');
      sendBtn = document.getElementById('sendBtn');
      
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey && !interviewEnded) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      sendBtn.onclick = () => {
        if (!interviewEnded) sendMessage();
      };
      
      if (!interviewEnded) input.focus();
    }
  }

  // Initial event listeners
  sendBtn.onclick = () => {
    if (!interviewEnded) sendMessage();
  };
  
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey && !interviewEnded) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Welcome message
  addMessage("Hi there! 👋 Welcome to Interview IQ Hub - Your AI Technical Interview Platform.", "ai");
  setTimeout(() => {
    addMessage("I'll be conducting a comprehensive 3-minute technical interview to assess your skills. Let's start with your *Name*.", "ai");
  }, 1000);
</script>
