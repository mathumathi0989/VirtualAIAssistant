<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .chat-header p {
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            display: none;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .message.ai {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 6px;
        }
        
        .message.user {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }
        
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .upload-section {
            background: #f8f9fa;
            padding: 30px;
            text-align: center;
            border-radius: 12px;
            margin: 20px;
            border: 2px dashed #dee2e6;
            transition: all 0.3s ease;
        }
        
        .upload-section.dragover {
            border-color: #4facfe;
            background: #f0f8ff;
        }
        
        .file-input-group {
            margin: 20px 0;
        }
        
        .file-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .file-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .file-input:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 20px;
        }
        
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }
        
        .start-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            display: none;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: #4facfe;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: transform 0.2s ease;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
        }
        
        .loading {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4facfe;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .loading:nth-child(1) { animation-delay: -0.32s; }
        .loading:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .file-status {
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            display: none;
        }
        
        .file-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .file-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .debug-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 150px;
            overflow-y: auto;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .timer {
                position: static;
                margin-top: 10px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Interview Assistant</h1>
            <p>Upload your resume and start your personalized interview</p>
            <div class="timer" id="timer">Time: 03:00</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <strong>Hi there!</strong><br>
                I'm your AI interview assistant. Upload your resume to get started with a personalized mock interview.
            </div>
            
            <div class="upload-section" id="uploadSection">
                <div class="file-input-group">
                    <label for="resumeFile">Upload Resume (PDF)*</label>
                    <input type="file" id="resumeFile" class="file-input" accept=".pdf" required>
                    <div class="file-status" id="resumeStatus"></div>
                </div>
                
                <div class="file-input-group">
                    <label for="jobDescription">Job Description (Optional)</label>
                    <textarea id="jobDescription" placeholder="Paste the job description here to get more targeted questions..."></textarea>
                </div>
                
                <button class="start-btn" id="startBtn" onclick="startInterview()">
                    Start Interview
                </button>
                
                <div class="debug-info" id="debugInfo"></div>
            </div>
        </div>
        
        <div class="chat-input" id="chatInput">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your answer here..." maxlength="500">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://mathumqa.app.n8n.cloud/webhook';
        const UPLOAD_URL = `${API_BASE}/upload-resume`;
        const CHAT_URL = `${API_BASE}/interview-chat`;
        
        let interviewStarted = false;
        let timeRemaining = 180; // 3 minutes
        let timerInterval = null;
        let sessionId = null;
        
        // Initialize session ID
        sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        addDebugMessage("Session ID: " + sessionId);
        
        function addMessage(content, isUser = false) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            messageDiv.innerHTML = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function showTypingIndicator() {
            const messagesDiv = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<span class="loading"></span><span class="loading"></span><span class="loading"></span>';
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        function updateTimer() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('timer').textContent = 
                `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeRemaining <= 0) {
                clearInterval(timerInterval);
                addMessage('<strong>Time is up!</strong> Thank you for participating in the interview.');
                document.getElementById('chatInput').style.display = 'none';
                return;
            }
            
            timeRemaining--;
        }
        
        function startTimer() {
            document.getElementById('timer').style.display = 'block';
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        // Convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }
        
        async function startInterview() {
            const resumeFile = document.getElementById('resumeFile').files[0];
            const jobDescription = document.getElementById('jobDescription').value.trim();
            const startBtn = document.getElementById('startBtn');

            if (!resumeFile) {
                showFileStatus('resumeStatus', 'Please select a PDF resume file', 'error');
                return;
            }

            if (resumeFile.type !== 'application/pdf') {
                showFileStatus('resumeStatus', 'Please upload a PDF file only', 'error');
                return;
            }

            startBtn.disabled = true;
            startBtn.textContent = 'Converting PDF...';
            addDebugMessage("Starting interview process...");

            try {
                // Convert PDF to base64
                addDebugMessage("Converting PDF to base64...");
                const base64Data = await fileToBase64(resumeFile);
                addDebugMessage("PDF converted successfully. Size: " + Math.round(base64Data.length / 1024) + " KB");
                
                startBtn.textContent = 'Uploading to n8n...';
                
                // Send JSON payload to n8n
                const payload = {
                    sessionId: sessionId,
                    resumeData: base64Data,
                    resumeFileName: resumeFile.name,
                    resumeMimeType: resumeFile.type,
                    resumeFileSize: resumeFile.size,
                    jobDescription: jobDescription || ""
                };
                
                addDebugMessage("Sending payload to n8n...");
                showTypingIndicator();
                
                const response = await fetch(UPLOAD_URL, {
                    method: 'POST',
                    headers: { 
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                addDebugMessage("Response status: " + response.status);
                hideTypingIndicator();

                if (!response.ok) {
                    const errorText = await response.text();
                    addDebugMessage("Upload failed: " + errorText);
                    throw new Error(`Upload failed: ${response.status} - ${errorText}`);
                }
                
                const responseText = await response.text();
                addDebugMessage("Raw response: " + responseText);
                
                if (!responseText || responseText.trim() === '') {
                    throw new Error('Empty response from n8n webhook');
                }
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    addDebugMessage("JSON parse error: " + parseError.message);
                    throw new Error('Invalid JSON response from n8n');
                }

                addDebugMessage("Parsed response: " + JSON.stringify(data));

                // Success! Start the interview
                setupInterviewUI(data);

            } catch (error) {
                hideTypingIndicator();
                addDebugMessage("Error: " + error.message);
                console.error('Error starting interview:', error);
                
                addMessage(`<strong>Error starting interview:</strong><br>${error.message}<br><br>Please check the debug info and try again.`, false);
                
                startBtn.disabled = false;
                startBtn.textContent = 'Start Interview';
            }
        }
        
        function setupInterviewUI(data) {
            // Hide upload section and show chat input
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('chatInput').style.display = 'block';

            // Add first question
            const question = data.message || data.question || "Let's begin! Tell me about yourself and your background.";
            addMessage(question);
            addDebugMessage("Interview started successfully");

            // Start timer
            startTimer();
            interviewStarted = true;
            document.getElementById('messageInput').focus();
        }
        
        async function sendMessage() {
            if (!interviewStarted || timeRemaining <= 0) return;
            
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            sendBtn.disabled = true;
            
            showTypingIndicator();
            addDebugMessage("Sending message: " + message);
            
            try {
                const payload = {
                    message: message,
                    sessionId: sessionId
                };
                
                const response = await fetch(CHAT_URL, {
                    method: 'POST',
                    headers: { 
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify(payload)
                });
                
                addDebugMessage("Chat response status: " + response.status);
                hideTypingIndicator();
                
                if (!response.ok) {
                    const errorText = await response.text();
                    addDebugMessage("Chat error: " + errorText);
                    throw new Error(`Chat failed: ${response.status}`);
                }
                
                const responseText = await response.text();
                const data = JSON.parse(responseText);
                
                // Add AI response
                if (data.response) {
                    addMessage(data.response);
                } else {
                    addMessage("I'm having trouble processing your response. Could you please try again?");
                }
                
            } catch (error) {
                hideTypingIndicator();
                addDebugMessage("Chat error: " + error.message);
                addMessage('Sorry, there was an error. Please try again.');
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }
        
        function showFileStatus(elementId, message, type) {
            const statusEl = document.getElementById(elementId);
            statusEl.textContent = message;
            statusEl.className = `file-status ${type}`;
            statusEl.style.display = 'block';
        }
        
        function addDebugMessage(message) {
            const debugDiv = document.getElementById('debugInfo');
            if (debugDiv) {
                debugDiv.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
                debugDiv.scrollTop = debugDiv.scrollHeight;
            }
            console.log(message);
        }
        
        // Event listeners
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        document.getElementById('resumeFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.type === 'application/pdf') {
                    showFileStatus('resumeStatus', `${file.name} selected (${Math.round(file.size/1024)} KB)`, 'success');
                    addDebugMessage("File selected: " + file.name + " (" + file.size + " bytes)");
                } else {
                    showFileStatus('resumeStatus', 'Please select a PDF file', 'error');
                    e.target.value = '';
                }
            }
        });
        
        // Drag and drop functionality
        const uploadSection = document.getElementById('uploadSection');
        
        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'application/pdf') {
                    document.getElementById('resumeFile').files = files;
                    showFileStatus('resumeStatus', `${file.name} selected`, 'success');
                    addDebugMessage("File dropped: " + file.name);
                } else {
                    showFileStatus('resumeStatus', 'Please drop a PDF file', 'error');
                }
            }
        });
        
        addDebugMessage("Frontend initialized. API Base: " + API_BASE);
    </script>
</body>
</html>
