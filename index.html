<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Interview Chat</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; }
    #chat { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; background: #fafafa; }
    .message { margin: 10px 0; }
    .user { text-align: right; color: blue; }
    .ai { text-align: left; color: green; }
    .timer-msg { text-align: center; color: #ff6b6b; font-weight: bold; background: #ffe6e6; padding: 10px; border-radius: 5px; }
    #inputArea { margin-top: 10px; display: flex; }
    #input { flex: 1; padding: 10px; font-size: 1em; }
    #sendBtn { padding: 10px; }
    .btn-level {
      margin: 5px;
      padding: 5px 10px;
      font-size: 1em;
      border: 1px solid #333;
      border-radius: 4px;
      cursor: pointer;
      background-color: #eee;
    }
    .timer {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ff6b6b;
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      display: none;
    }
    .disabled { background-color: #ccc !important; cursor: not-allowed !important; }
  </style>
</head>
<body>

<div class="timer" id="timer">Time: 3:00</div>
<h2>Virtual Interview Chat</h2>
<div id="chat"></div>

<div id="inputArea">
  <input id="input" type="text" placeholder="Type your answer here..." autocomplete="off" />
  <button id="sendBtn">Send</button>
</div>

<script>
  const chat = document.getElementById('chat');
  let input = document.getElementById('input');
  let sendBtn = document.getElementById('sendBtn');
  const inputArea = document.getElementById('inputArea');

  let step = 0;
  let name = '';
  let email = '';
  let skill = '';
  let level = '';
  let interviewStartTime = null;
  let interviewTimer = null;
  let interviewEnded = false;
  let timerStarted = false; // New flag to track if timer has started
  
  // Session tracking variables
  let sessionId = 'session-' + Date.now() + '-' + Math.floor(Math.random() * 100000);
  let questionIndex = 0;
  let topicIndex = 0;

  function addMessage(text, sender, isTimer = false) {
    const div = document.createElement('div');
    div.className = 'message ' + sender + (isTimer ? ' timer-msg' : '');
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function disableInput() {
    input.disabled = true;
    sendBtn.disabled = true;
    sendBtn.textContent = "Interview Ended";
    sendBtn.classList.add('disabled');
    input.classList.add('disabled');
    input.placeholder = "Interview has ended";
  }

  function startInterviewTimer() {
    if (timerStarted) return; // Prevent multiple timer starts
    
    timerStarted = true;
    interviewStartTime = Date.now();
    addMessage("‚è∞ Lets start our interview! You have 3 minutes to answer as many questions as possible.", "ai", true);
    
    const timerElement = document.getElementById('timer');
    timerElement.style.display = 'block';
    
    // Update timer display every second
    const timerInterval = setInterval(() => {
      const remaining = getRemainingTime();
      const minutes = Math.floor(remaining / 60);
      const seconds = remaining % 60;
      timerElement.textContent = `Time: ${minutes}:${seconds.toString().padStart(2, '0')}`;
      
      if (remaining <= 0) {
        clearInterval(timerInterval);
        timerElement.textContent = 'Time: 0:00';
      }
    }, 1000);
    
    interviewTimer = setTimeout(() => {
      clearInterval(timerInterval);
      interviewEnded = true;
      addMessage("‚è∞ Time's up! Interview completed. Thank you for participating!", "ai", true);
      disableInput();
      timerElement.style.backgroundColor = '#666';
      
      // Send completion status to server
      sendCompletionStatus();
    }, 180000); // 180 seconds = 3 minutes
  }

  async function sendCompletionStatus() {
    try {
      const webhookUrl = 'https://interviewainumpy.app.n8n.cloud/webhook/virtual-interview';
      await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          sessionId: sessionId,
          name: name,
          email: email, 
          skill: skill,
          level: level,
          userMessage: "INTERVIEW_COMPLETED",
          questionIndex: questionIndex,
          topicIndex: topicIndex,
          step: 'completed'
        }),
      });
    } catch (err) {
      console.error('Error sending completion status:', err);
    }
  }

  function getRemainingTime() {
    if (!interviewStartTime) return 180; // 3 minutes = 180 seconds
    const elapsed = Math.floor((Date.now() - interviewStartTime) / 1000);
    return Math.max(0, 180 - elapsed);
  }

  function checkTimeRemaining() {
    const remaining = getRemainingTime();
    if (remaining <= 0 || interviewEnded) {
      if (!interviewEnded) {
        clearTimeout(interviewTimer);
        interviewEnded = true;
        addMessage("‚è∞ Time's up! Interview completed.", "ai", true);
        disableInput();
      }
      return false;
    }
    return true;
  }

  function isValidEmail(email) {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/i;
    return regex.test(email);
  }

  async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    // Block if interview ended
    if (interviewEnded) {
      addMessage("Interview has already ended. Thank you for participating!", "ai");
      return;
    }

    // Check time limit during interview
    if (step === 4 && !checkTimeRemaining()) {
      return;
    }

    addMessage(message, 'user');
    input.value = '';
    input.disabled = true;
    sendBtn.disabled = true;

    if (step === 0) {
      name = message;
      step++;
      addMessage(`Thanks ${name}! Now please enter your *Email ID*.`, "ai");
    } else if (step === 1) {
      if (!isValidEmail(message)) {
        addMessage("‚ö†Ô∏è That doesn't look like a valid email. Please enter a valid one like `yourname@email.com`.", "ai");
        input.disabled = false;
        sendBtn.disabled = false;
        input.focus();
        return;
      }
      email = message;
      step++;
      addMessage("Great! Now tell me the *Skill* you want to be interviewed on.", "ai");
    } else if (step === 2) {
      skill = message.trim();
      if (skill.length < 2) {
        addMessage("‚ùå Please enter a valid skill like Java, Python, SQL, Selenium, AI, etc.", "ai");
        input.disabled = false;
        sendBtn.disabled = false;
        input.focus();
        return;
      }
      step++;
      addMessage(`Great! You selected *${skill}*. Now please choose your experience level:`, "ai");
      showLevelOptions();
      return;
    } else if (step === 4) {
      if (interviewEnded) {
        input.disabled = false;
        sendBtn.disabled = false;
        return;
      }

      try {
        const webhookUrl = 'https://interviewainumpy.app.n8n.cloud/webhook/virtual-interview';

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            sessionId: sessionId,
            name: name,
            email: email, 
            skill: skill,
            level: level,
            userMessage: message,
            questionIndex: questionIndex,
            topicIndex: topicIndex,
            step: interviewEnded ? 'completed' : 'ongoing_interview'
          }),
        });

        if (!response.ok) {
          addMessage('Error: Unable to get response from AI.', 'ai');
        } else {
          const data = await response.json();
          console.log("üß™ Webhook Response:", data); 
          
          let aiReply = 'üé§ AI did not respond.';
          
          try {
            if (data && typeof data === 'object') {
              const findReply = (obj) => {
                if (typeof obj === 'string') return obj;
                if (obj && obj.reply && typeof obj.reply === 'string') return obj.reply;
                if (obj && typeof obj === 'object') {
                  for (const key in obj) {
                    const result = findReply(obj[key]);
                    if (result && typeof result === 'string' && result.length > 10) {
                      return result;
                    }
                  }
                }
                return null;
              };
              
              const foundReply = findReply(data);
              if (foundReply) {
                aiReply = foundReply;
              } else {
                aiReply = JSON.stringify(data, null, 2);
              }
            }
          } catch (error) {
            console.error("Error parsing response:", error);
            aiReply = "Error parsing AI response: " + JSON.stringify(data);
          }
          
          if (!interviewEnded) {
            addMessage(aiReply, 'ai');
            questionIndex++;
          }
        }
      } catch (err) {
        if (!interviewEnded) {
          addMessage('Error: ' + err.message, 'ai');
        }
      }
    }

    // Only re-enable if interview hasn't ended
    if (!interviewEnded) {
      input.disabled = false;
      sendBtn.disabled = false;
      input.focus();
    }
  }

  function showLevelOptions() {
    inputArea.innerHTML = `
      <button class="btn-level" onclick="selectLevel('Beginner')">Beginner</button>
      <button class="btn-level" onclick="selectLevel('Intermediate')">Intermediate</button>
      <button class="btn-level" onclick="selectLevel('Advanced')">Advanced</button>
    `;
  }

  async function selectLevel(selected) {
    level = selected;
    step = 4;
    addMessage(selected, 'user');
    addMessage("‚úÖ All set! Submitting your interview preferences...", "ai");

    try {
      const webhookUrl = 'https://interviewainumpy.app.n8n.cloud/webhook/virtual-interview';

      const response = await fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          sessionId: sessionId,
          name: name, 
          email: email, 
          skill: skill, 
          level: level,
          userMessage: "",
          questionIndex: 1,
          topicIndex: 0,  
          step: 'start_interview'
        }),
      });

      if (!response.ok) {
        addMessage('Error: Unable to get response from AI.', 'ai');
      } else {
        const data = await response.json();
        console.log("üß™ Level Selection Response:", data);
        
        let aiReply = 'üé§ AI is ready to begin your interview.';
        
        try {
          if (data && typeof data === 'object') {
            const findReply = (obj) => {
              if (typeof obj === 'string') return obj;
              if (obj && obj.reply && typeof obj.reply === 'string') return obj.reply;
              if (obj && typeof obj === 'object') {
                for (const key in obj) {
                  const result = findReply(obj[key]);
                  if (result && typeof result === 'string' && result.length > 10) {
                    return result;
                  }
                }
              }
              return null;
            };
            
            const foundReply = findReply(data);
            if (foundReply) {
              aiReply = foundReply;
            } else {
              aiReply = JSON.stringify(data, null, 2);
            }
          }
        } catch (error) {
          console.error("Error parsing response:", error);
          aiReply = "Error parsing AI response: " + JSON.stringify(data);
        }
        
        if (!interviewEnded) {
          // Start timer ONLY after first question is displayed
          setTimeout(() => {
            startInterviewTimer();
          }, 1000); // Delay to ensure question is displayed first
          
          addMessage(aiReply, 'ai');
          questionIndex = 1;
        }
      }
    } catch (err) {
      addMessage('Error: ' + err.message, 'ai');
    } finally {
      // Restore input area after dropdown
      inputArea.innerHTML = `
        <input id="input" type="text" placeholder="Type your answer here..." autocomplete="off" />
        <button id="sendBtn">Send</button>
      `;
      // Reattach events
      input = document.getElementById('input');
      sendBtn = document.getElementById('sendBtn');
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !interviewEnded) sendMessage();
      });
      sendBtn.onclick = () => {
        if (!interviewEnded) sendMessage();
      };
      if (!interviewEnded) input.focus();
    }
  }

  sendBtn.onclick = () => {
    if (!interviewEnded) sendMessage();
  };
  
  input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !interviewEnded) sendMessage();
  });

  addMessage("Hi there! üëã Welcome to Interview IQ Hub. Please tell me your *Name*.", "ai");
</script>

</body>
</html>
