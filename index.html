<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Interview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; max-width: 720px; margin: 2rem auto; }
    #chat { border: 1px solid #ddd; padding: 1rem; border-radius: 8px; min-height: 160px; }
    .q { margin: .5rem 0; padding: .5rem .75rem; background: #f7f7f7; border-radius: 6px; }
    .a { margin: .5rem 0; padding: .5rem .75rem; background: #eef7ff; border-radius: 6px; }
    #timer { font-weight: 600; }
  </style>
</head>
<body>
  <h1>AI Interview</h1>

  <form id="startForm">
    <label>Resume (PDF): <input type="file" id="resume" accept="application/pdf" required></label><br><br>
    <label>Job Description (optional):<br>
      <textarea id="jd" rows="5" cols="60" placeholder="Paste JD here (optional)"></textarea>
    </label><br><br>
    <button type="submit">Start Interview</button>
  </form>

  <p>Time remaining: <span id="timer">03:00</span></p>

  <div id="chat"></div>

  <form id="answerForm" style="display:none; margin-top:1rem;">
    <input id="answer" type="text" placeholder="Type your answer…" autocomplete="off" style="width:80%;" />
    <button type="submit">Send</button>
  </form>

  <script>
    const BASE = 'https://your-n8n-host/webhook'; // <-- change this
    const startURL = `${BASE}/startInterview`;
    const contURL  = `${BASE}/continueInterview`;

    const startForm = document.getElementById('startForm');
    const answerForm = document.getElementById('answerForm');
    const resumeEl = document.getElementById('resume');
    const jdEl = document.getElementById('jd');
    const answerEl = document.getElementById('answer');
    const chat = document.getElementById('chat');
    const timerEl = document.getElementById('timer');

    let timerId = null;
    let remaining = 180; // 3 minutes

    function addQ(text) {
      const div = document.createElement('div');
      div.className = 'q';
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
    function addA(text) {
      const div = document.createElement('div');
      div.className = 'a';
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function updateTimer() {
      const m = String(Math.floor(remaining / 60)).padStart(2,'0');
      const s = String(remaining % 60).padStart(2,'0');
      timerEl.textContent = `${m}:${s}`;
    }

    function startCountdown() {
      updateTimer();
      timerId = setInterval(() => {
        remaining--;
        updateTimer();
        if (remaining <= 0) {
          clearInterval(timerId);
          answerForm.style.display = 'none';
          addQ('⏰ Time is up. Thanks for participating!');
        }
      }, 1000);
    }

    startForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!resumeEl.files[0]) { alert('Please choose a PDF resume'); return; }

      const fd = new FormData();
      fd.append('resume', resumeEl.files[0]);
      if (jdEl.value.trim()) fd.append('jd', jdEl.value.trim());

      startForm.querySelector('button').disabled = true;

      try {
        const res = await fetch(startURL, { method: 'POST', body: fd });
        const data = await res.json();
        addQ(data.question || 'No question received.');
        answerForm.style.display = 'block';
        answerEl.focus();
        startCountdown();
      } catch (err) {
        console.error(err);
        alert('Failed to start interview.');
        startForm.querySelector('button').disabled = false;
      }
    });

    answerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (remaining <= 0) return;

      const answer = answerEl.value.trim();
      if (!answer) return;
      addA(answer);
      answerEl.value = '';
      try {
        // Use FormData to avoid preflight
        const fd = new FormData();
        fd.append('answer', answer);
        const res = await fetch(contURL, { method: 'POST', body: fd });
        const data = await res.json();
        if (remaining > 0) addQ(data.question || 'No question received.');
      } catch (err) {
        console.error(err);
        addQ('⚠️ Error getting next question.');
      }
    });
  </script>
</body>
</html>
